<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script src="https://kit.fontawesome.com/a69351f995.js" crossorigin="anonymous"></script>
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Magic Shelduler</title>
    <script src="http://localhost:8097"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 1. Require the installed module
      const customTitlebar = require('custom-electron-titlebar');

      // 2. Create the custom titlebar with your own settings
      //    To make it work, we just need to provide the backgroundColor property
      //    Other properties are optional.
      let MyTitleBar = new customTitlebar.Titlebar({
          backgroundColor: customTitlebar.Color.fromHex('#3e3e3e'),
          shadow: true,
          icon: './icon.svg'
      });
      
      // 3. Update Titlebar text
      MyTitleBar.updateTitle('Shelduler.');
  </script>
  </body>
</html>
